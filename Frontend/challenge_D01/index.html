<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge D01</title>
</head>
<!-- css external link -->
<link rel="stylesheet" href="css/style.css">
<!-- icons link -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="wrapper">
        <div class="card">
            <img src="https://images.pexels.com/photos/4921567/pexels-photo-4921567.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="ice coffee"> <br>
            <div class="icons-img">
                <i class='bx bx-left-arrow-alt'></i>
                <i class='bx bx-alarm'></i>
            </div>
            <!-- content section -->
            <div class="content">
                <h1>Ice Coffee</h1>
                <div class="start">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star' style="color: #ccc;"></i>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex cumque laudantium esse tempore pariatur officia!</p>

            </div>
            <!-- cup section -->
            <div class="title">
                <h1>Cup size</h1>
                <h1>Amount</h1>
            </div>
            <div class="container-flex">
                <div class="content-container">
                    <div class="box">S</div>
                    <div class="box bg">M</div>
                    <div class="box">L</div>

                </div>
                <div class="content-container">
                    <div class="box bg" style="padding: 10px;"><i class='bx bx-minus'></i></div>
                    <div class="box">2</div>
                    <div class="box"><i class='bx bx-plus'></i></div>

                </div>
            </div>
            <!-- end cup section -->
            <!-- total price -->
            <div class="price">
                <div class="price-container">
                    <span class="title-price">Total Price</span><br>
                    <strong>$16</strong>

                </div>
                <button class="btn" type="submit">Order Now</button>
            </div>

        </div>
    </div>
</body>

</html>
